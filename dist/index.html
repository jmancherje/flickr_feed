<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flickr</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
  
    .error {
      color: red;
    }

    .navbar {
      margin-bottom: 20px;
    }
    
    .hover {
      position: fixed;
      top: 50px;
      margin: 0 auto;
      left: 0;
      right: 0;
    }

    .enter {
      opacity: 0.01;
    }

    .enter.enter-active {
      opacity: 1;
      transition: opacity 500ms ease-in;
    }

    .image-card {
      display: inline-block;
      margin-right: 20px;
      cursor: pointer;
      border-radius: 15px;
    }

    img.portrait {
      width: 100%;
    }

    img.landscape {
      height: 100%;
    }

    .image-card:hover {
      box-shadow: 0 0 15px #7DBDE8;
    }

    @media only screen 
    and (max-width : 400px) {
      .image-card {
        width: 100%;
        height: 250px;
        overflow: hidden;
      }
      img.landscape {
        width: 100%;
      }
    }

    @media only screen 
    and (min-width : 401px)
    and (max-width : 768px) {
      .image-card {
        width: 250px;
        height: 187px;
        overflow: hidden;
      }
    }

    @media only screen 
    and (min-width : 769px)
    and (max-width : 1223px) {
      .image-card {
        width: 320px;
        height: 240px;
        overflow: hidden;
      }
    }

    /* Smartphones (portrait and landscape) */
    @media only screen 
    and (min-device-width : 320px) 
    and (max-device-width : 480px) {
      .image-card {
        width: 100%;
        height: 150px;
        overflow: hidden;
      }
    }

    /* iPads (portrait and landscape) */
    @media only screen 
    and (min-device-width : 768px) 
    and (max-device-width : 1024px) {
      .image-card {
        width: 320px;
        height: 240px;
        overflow: hidden;
      }
    }

    /* Desktops and laptops */
    @media only screen 
    and (min-width : 1224px) {
      .image-card {
        width: 350px;
        height: 262px;
        overflow: hidden;
      }
    }

    /* Large screens */
    @media only screen 
    and (min-width : 1824px) {
      .image-card {
        width: 400px;
        height: 300px;
        overflow: hidden;
      }
    }

    /* iPhone 4 */
    @media
    only screen and (-webkit-min-device-pixel-ratio : 1.5),
    only screen and (min-device-pixel-ratio : 1.5) {
    /* Styles */
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <script src="bundle.js"></script>
</body>
</html>
